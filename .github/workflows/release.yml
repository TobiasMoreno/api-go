name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.21'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: usersdb
          MYSQL_USER: appuser
          MYSQL_PASSWORD: apppassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        env:
          PORT: 8080
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: appuser
          DB_PASSWORD: apppassword
          DB_NAME: usersdb
          MYSQL_ROOT_PASSWORD: root
        run: go test -v ./...

      - name: Build
        run: go build -v -ldflags="-s -w" -o bin/api main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/api
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

