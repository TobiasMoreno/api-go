version: '3.8'

# Docker Compose para desarrollo con hot-reload
# Nota: Para hot-reload real necesitarías usar air (https://github.com/cosmtrek/air)
# o montar el código como volumen y usar un watcher

services:
  mysql:
    image: mysql:8.0
    container_name: go-mysql-dev
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=usersdb
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
    ports:
      - "3307:3306"  # Puerto diferente para no conflictar con producción
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-api-dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
      - DB_NAME=usersdb
    volumes:
      # Montar código para desarrollo (requiere rebuild para cambios)
      - ./:/app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    # Comando para desarrollo (puedes cambiarlo según necesites)
    command: ./api

volumes:
  mysql_data_dev:
    driver: local

networks:
  app-network:
    driver: bridge

